<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>Alerter</h2>
    <form id="alerter">
        <label>Enter Some Text</label>
        <input id="userInput" type="text" autocomplete="off" placeholder="Enter Text Here" />
        <button id="submitButton">Submit</button>
    </form>

    <h2>Sandwich Builder</h2>

    <form id="sandwichBuilder">
        <label>Build Your Sandwich:</label>
        <br>
        <br>

        <div>
            <label>Wheat Bread</label>
            <input id="wheatBread" type="checkbox">
        </div>

        <div>
            <label>White Bread</label>
            <input id="whiteBread" type="checkbox">
        </div>

        <div>
            <label>Lettuce</label>
            <input id="lettuce" type="checkbox">
        </div>

        <div>
            <label>Tomato</label>
            <input id="tomato" type="checkbox">
        </div>

        <div>
            <label>Onion</label>
            <input id="onion" type="checkbox">
        </div>

        <div>
            <label>Mayo</label>
            <input id="mayo" type="checkbox">
        </div>

        <div>
            <label>Mustard</label>
            <input id="mustard" type="checkbox">
        </div>

        <div>
            <label>Ham</label>
            <input id="ham" type="checkbox">
        </div>

        <div>
            <label>Turkey</label>
            <input id="turkey" type="checkbox">
        </div>

        <div>
            <label>Cheese</label>
            <input id="cheese" type="checkbox">
        </div>

        <br>
        <div>
            <input type="submit">
        </div>

    </form>

    <h2>Appointment Scheduler</h2>

    <form id="appointment">
        <label>Schedule Your Appointment Here:</label>
        <br>
        <br>

        <div>
            <input id="date" type="date" autocomplete="off">
        </div>
        <br>

        <div>
            <input id="name" type="text" autocomplete="off" placeholder="Request Stylist Here">
        </div>
        <br>

        <div>
            <label>Hair Length</label>
            <br>
                <div>
                    <label>Long Hair</label>
                    <input id="long" type="radio" name="length" checked>
                </div>
                <div>
                    <label>Short Hair</label>
                    <input id="short" type="radio" name="length">
                </div>
        </div>

        <div>
            <br>
            <input type="submit">
        </div>

    </form>    

    <h2>Create Account</h2>

    <form id="createAccount">
    <label>Create Your Account Here:</label>
        <br>
        <br>

        <div>
            <label>Choose User Name:</label>
            <input id="userName" type="text" autocomplete="off" placeholder="Desired User Name">
        </div>
        <br>

        <div>
            <label>Enter Your Email Address:</label>
            <input id="email" type="email" autocomplete="off" placeholder="Enter Your Email Address">
        </div>
        <br>

        <div>
            <label>Choose Your Password:</label>
            <input id="setPassword" type="password" autocomplete="off" placeholder="Desired Password Here">
        </div>
        <br>

        <div>
            <label>Confirm Your Password:</label>
            <input id="confirmPassword" type="password" autocomplete="off" placeholder="Confirm Password Here">
        </div>
        <br>

        <div>
            <input type="submit">
        </div>

    </form>

    <script src="main.js"></script>
</body>
</html>
